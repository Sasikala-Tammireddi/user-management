<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="!isUpdate">Add</span>
      <span *ngIf="isUpdate">Update</span> User To SQLite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">

    <ion-item>
      <ion-label position="floating">id</ion-label>
      <ion-input formControlName="id" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input formControlName="phone" type="tel"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6" formGroupName="address">
        <ion-item formGroupName="geo">
          <ion-label position="floating">Lat</ion-label>
          <ion-input formControlName="lat" type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6" formGroupName="address">
        <ion-item formGroupName="geo">
          <ion-label position="floating">Lng</ion-label>
          <ion-input type="number" formControlName="lng"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="full" color="dark" [disabled]="userForm.invalid">
          <p *ngIf="!isUpdate">Add User</p>
          <p *ngIf="isUpdate">Update User</p>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
